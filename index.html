<!DOCTYPE html>
<html>
   
   <head>
      <title>HTML Frames</title>
   </head>
  
<frameset cols="50%,50%" border=3 BORDERCOLOR=black>
<frame name="leftframe" src ="left.html" marginheight="10" style="border-right: 0px dashed black;">
<frame src ="right.html" marginheight="10" style="border-left: 0px dashed transparent;">

</frameset>

<style>

frameset {
	border-color: black;
}
</style>


   
</html>
